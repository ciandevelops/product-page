<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img src="assets/spotify-logo.svg" alt="brand-logo" id="header-img" />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#">Premium</a></li>
          <li><a class="nav-link" href="#">Sign Up</a></li>
          <li><a class="nav-link" href="#">Download</a></li>
        </ul>
      </nav>
    </header>

    <section id="hero">
      <div class="box-1">
        <img src="assets/landing-page-girl.png" alt="woman" class="hero-img" />
      </div>
      <div class="box-2">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/FTXebZ2W6eY?controls=0"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <section id="contact">
      <div id="top-footer">
        <h1>Sign Up Now</h1>
        <form action="" id="form">
          <input
            type="email"
            id="email"
            placeholder="Please Enter Your Email"
          />
          <br />
          <input type="submit" id="submit" />
        </form>
      </div>

      <div id="bottom-footer">
        <ul>
          <li><a href="#"></a>Legal</li>
          <li><a href="#"></a>Cookies</li>
          <li><a href="#"></a>About Ads</li>
        </ul>
        <p>Spotify &copy;</p>
      </div>
    </section>
  </body>
</html>
